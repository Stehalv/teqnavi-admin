application_url = "https://childhood-modern-prove-spa.trycloudflare.com"
embedded = true
name = "Teqnavi-Admin"
handle = "teqnavi-admin"

[build]
automatically_update_urls_on_dev = true
dev_store_url = "teqnavi-demo-store-1.myshopify.com"
include_config_on_deploy = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,read_products,read_script_tags,write_products,write_script_tags"

[auth]
redirect_urls = [
  "https://childhood-modern-prove-spa.trycloudflare.com/auth/callback",
  "https://childhood-modern-prove-spa.trycloudflare.com/auth/shopify/callback",
  "https://childhood-modern-prove-spa.trycloudflare.com/api/auth/callback"
]

[app_proxy]
url = "https://childhood-modern-prove-spa.trycloudflare.com"
subpath = "pages"
prefix = "a"

